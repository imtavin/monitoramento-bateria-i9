<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Battery Health Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light text-dark p-3">
        <div class="container">
            <div class="justify-content-between align-items-center">
                <div class="header-logo text-center">
                    <img src= "/static/image/logo_without_back.png" alt="Logo" class="header-logo">
                </div>
            </div>
        </div>
    </header>

<br>
<br>
<br>
<br>

    <main class="login-container container-fluid container-fluid-w1000 my-5 p-4 bg-light rounded shadow">
        <h2 class="text-center">Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="btn btn-primary text-center justify-content-between align-items-center container">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </main>
</body>

<br>
<br>
<br>
<br>

<!-- Rodapé -->
<footer class="text-white text-center py-3">
    <p>&copy; 2024 Battery Monitoring System | i9+ Baterias Elétricas e Energias</p>
    <p><a href="mailto:email@example.com" class="text-white">Contact Us</a></p>
</footer>

</html>
