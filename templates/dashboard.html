<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Health Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-primary text-white p-3 text-center">
        <div class="header-content">
            <h1>Battery Health Monitoring</h1>
            <p>Graficos mostrando a tensão, resistencia e tempertatura da bateria</p>
            <!-- Adicionando a imagem no cabeçalho -->
            <img src="https://images.builderservices.io/s/cdn/v1.0/i/m?url=https%3A%2F%2Fstorage.googleapis.com%2Fproduction-hostgator-brasil-v1-0-5%2F725%2F1528725%2F01Y0yIm7%2F378ef0716af942f492ecbf1560c1b6c7&methods=resize%2C500%2C5000" alt="Logo" class="header-logo">
        </div>
    </header>

    <!-- Conteúdo principal com gráficos -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-12">
                {{ graph|safe }}  <!-- Gráfico gerado pelo Plotly -->
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Battery Monitoring System | Developed by Universidade Positivo</p>
        <p><a href="mailto:email@example.com" class="text-white">Contact Us</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
