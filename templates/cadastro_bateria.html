<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Bateria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <!-- Cabeçalho -->
    <header class="bg-light text-dark p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="{{ url_for('index') }}"> 
                    <div class="header-logo">
                        <img src= "/static/image/logo_without_back.png" alt="Logo" class="header-logo" class="header-logo">
                    </div>
                </a>    
                <nav class="d-flex align-items-center">
                    <a href="{{ url_for('cadastro_bateria') }}" class="btn btn-outline-primary me-2">
                        Nova Bateria
                    </a>
                    <a href="{{ url_for('cadastro_usuario') }}" class="btn btn-outline-primary me-2">
                        Novo Usuario
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container my-5">
        <div class="form-container p-4 bg-light rounded shadow">
            <form action="/cadastro-bateria" method="POST">
                <div class="mb-3">
                    <label for="company_name" class="form-label">Nome da Empresa:</label>
                    <input type="text" id="company_name" name="company_name" class="form-control" placeholder="Ex: i9+ Baterias" required>
                </div>
                
                <div class="mb-3">
                    <label for="mac_address" class="form-label">Endereço MAC do Medidor:</label>
                    <input type="text" id="mac_address" name="mac_address" class="form-control" placeholder="Ex: 00:1A:C2:7B:00:47" required>
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">Localização da Bateria:</label>
                    <input type="text" id="location" name="location" class="form-control" placeholder="Ex: Sala 3, Prédio A" required>
                </div>
    
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Battery Monitoring System | i9+ Baterias Elétricas e Energias</p>
        <p><a href="mailto:email@example.com" class="text-white">Contact Us</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
